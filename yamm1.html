<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        #image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Image Picker</h2>

    <label for="image-select">PILIH GAMBAR:</label>
    <select id="image-select" onchange="displayImage()">
        <option value="./img/images1.jpg">Gambar 1</option>
        <option value="./img/images2.jpg">Gambar 2</option> 
        <option value="./img/images3.jpg">Gambar 3</option>
        <option value="./img/images4.jpg">Gambar 4</option>
        <option value="./img/images5.jpg">Gambar 5</option>
        <!-- Tambahkan opsi gambar sesuai kebutuhan -->
    </select>

    <div id="image-container">
        <img id="selected-image" src="" alt="Selected Image">
    </div>

    <script>
        function displayImage() {
            var selectBox = document.getElementById("image-select");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            
            var imageContainer = document.getElementById("selected-image");
            imageContainer.src = selectedValue;

            alert("IMAGE PICKER: " + selectedValue);
        }
    </script>

</body>
</html>
